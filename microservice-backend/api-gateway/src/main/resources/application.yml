server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth-service/**
          filters:
            - StripPrefix=2

        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notification-service/**
          filters:
            - StripPrefix=2

        - id: category-service
          uri: lb://CATEGORY-SERVICE
          predicates:
            - Path=/api/category-service/**
          filters:
            - StripPrefix=2

        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/product-service/**
          filters:
            - StripPrefix=2

        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/user-service/**
          filters:
            - StripPrefix=2

        - id: cart-service
          uri: lb://CART-SERVICE
          predicates:
            - Path=/api/cart-service/**
          filters:
            - StripPrefix=2

        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/order-service/**
          filters:
            - StripPrefix=2

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: '*'
            allowedHeaders: '*'


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetchRegistry: true
    registerWithEureka: true
  instance:
    hostname: localhost
