server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      mvc:
        routes:
          - id: auth-service
            uri: lb://AUTH-SERVICE
            predicates:
              - Path=/auth-service/**
            filters:
              - StripPrefix=1

          - id: notification-service
            uri: lb://NOTIFICATION-SERVICE
            predicates:
              - Path=/notification-service/**
            filters:
              - StripPrefix=1

          - id: category-service
            uri: lb://CATEGORY-SERVICE
            predicates:
              - Path=/category-service/**
            filters:
              - StripPrefix=1

          - id: product-service
            uri: lb://PRODUCT-SERVICE
            predicates:
              - Path=/product-service/**
            filters:
              - StripPrefix=1

          - id: user-service
            uri: lb://USER-SERVICE
            predicates:
              - Path=/user-service/**
            filters:
              - StripPrefix=1

          - id: cart-service
            uri: lb://CART-SERVICE
            predicates:
              - Path=/cart-service/**
            filters:
              - StripPrefix=1


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/