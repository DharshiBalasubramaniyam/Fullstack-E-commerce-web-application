apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-depl" .Values.registry.label }}  
  labels:
    app: {{ .Values.registry.label }}
spec:
  replicas: {{ .Values.registry.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.registry.label }}
  template:
    metadata:
      labels:
        app: {{ .Values.registry.label }}
    spec:
      containers:
        - name: {{ printf "%s-container" .Values.registry.label }}
          image: {{ .Values.registry.image }}
          ports:
            - containerPort: {{ .Values.registry.containerPort }}
          resources:
            requests:
              cpu: {{ .Values.registry.requests.cpu }}
              memory: {{ .Values.registry.requests.memory }}
            limits:
              cpu: {{ .Values.registry.limits.cpu }}
              memory: {{ .Values.registry.limits.memory }}