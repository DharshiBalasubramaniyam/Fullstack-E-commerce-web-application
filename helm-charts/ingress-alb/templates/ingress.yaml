apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: {{ .Values.ingress.scheme }}
    alb.ingress.kubernetes.io/target-type: {{ .Values.ingress.target }}
spec:
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  rules:
    - http:
        paths:
          - path: {{ .Values.ingress.rules.web.path }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Values.ingress.rules.web.name }}
                port:
                  number: {{ .Values.ingress.rules.web.port }}
          - path: {{ .Values.ingress.rules.registry.path }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Values.ingress.rules.registry.name }}
                port:
                  number: {{ .Values.ingress.rules.registry.port }}
          - path: {{ .Values.ingress.rules.gateway.path }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Values.ingress.rules.gateway.name }}
                port:
                  number: {{ .Values.ingress.rules.gateway.port }}
