name: CI/CD Pipeline Order Service

on: 
   push:
      branches:
         - docker
      paths:
         - './microservice-backend/order-service/**'

jobs:
   containerize-order-service:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout code  
           uses: actions/checkout@v4

         - name: Set up Java
           uses: actions/setup-java@v3
           with:
               java-version: '17'
               distribution: 'temurin'

         - name: build and push the docker image to dockerhub
           run: |
               docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

               docker build -t ${{ secrets.DOCKER_USERNAME }}/purely-order-service:latest ./microservice-backend/order-service
               docker push ${{ secrets.DOCKER_USERNAME }}/purely-order-service:latest
