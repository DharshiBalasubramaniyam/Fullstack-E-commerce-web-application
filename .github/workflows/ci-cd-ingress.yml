name: CI/CD Pipeline for Ingress ALB 
on: 
   push:
      branches:
         - main
      paths:
         - 'helm-charts/ingress-alb/**'
         - '.github/workflows/ci-cd-ingress.yml'

jobs:
   build-and-deploy:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout code  
           uses: actions/checkout@v4

         - name: Set up Java
           uses: actions/setup-java@v3
           with:
               java-version: '17'
               distribution: 'temurin'
         
         - name: Configure AWS Credentials
           uses: aws-actions/configure-aws-credentials@v1
           with:
               aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
               aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
               aws-region: ${{ secrets.AWS_REGION }}

         - name: Update Kubeconfig
           run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER }} --region ${{ secrets.AWS_REGION }}

         - name: Install Helm
           uses: azure/setup-helm@v1
           with:
              version: v3.12.0

         - name: Deploy Helm Chart
           run: helm upgrade --install ingress-alb helm-charts/ingress-alb
